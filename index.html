<!DOCTYPE html>
<html lang="en">

<head>

    <title>Calendario Formulario</title>

<body>

            <span>Hora</span>

            <span>Dia</span>
            <input type="date" id="dia" name="dia"/>
        </label>
        <label for="semana">
            <span>Mes</span>
            <input type="week" id="semana" name="semana"/>
        </label>
        <label for="mes">
            <span>Mes</span>
            <input type="month" id="mes" name="mes"/>
        </label>
        <label >
            <input type="submit"/>
        </label>        
    </form>

    <form action="">
        <label for="calendario">
            <span>Calendario</span>
            <input type="datetime" id="calendario" name="calendario">

        <label for="">
            <input type="submit">
        </label>
    </form>
</body>

</html>
